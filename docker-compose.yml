version: '3.4'

services:
  steinbock:
    image: steinbock
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./data:/data:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/home/steinbock/.Xauthority:ro
    entrypoint: /bin/bash
    command: ["-c", "pip3 install debugpy -t /tmp && python3 /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m steinbock"]
    ports:
      - 5678:5678
    environment:
      - DISPLAY
